ProductService.type=FakeStoreProxyProductService

fakestore.api.url=https://fakestoreapi.com
fakestore.api.paths.product=/products


server.port=3001
# the above variable will change the server port

server.error.include-stacktrace=never

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/SpringProductService
spring.datasource.username=root
spring.datasource.password=${MY_SQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true